name: Deploy Flask App to EC2 (k3s)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2 k3s
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 200s
          command_timeout: 200s
          script_stop: true
          script: |
            set -e
            echo "Connected to EC2"
            whoami
            hostname
            uptime

            cd ~/devops-cloud-k8s-flask

            echo "Sync repo"
            git fetch origin main
            git reset --hard origin/main
            git clean -fd

            echo "Build Docker image"
            sudo docker build -t devops-flask:latest -f docker/Dockerfile .

            echo "Import image into k3s containerd"
            sudo docker save devops-flask:latest -o /tmp/devops-flask.tar
            sudo k3s ctr images import /tmp/devops-flask.tar

            echo "Cluster check"
            sudo k3s kubectl get nodes --request-timeout=60s

            echo "Apply manifests"
            sudo k3s kubectl apply -f k8s/ec2/ --request-timeout=120s --validate=false

            echo "Check resources"
            sudo k3s kubectl get ns --request-timeout=60s
            sudo k3s kubectl get pods -n devops --request-timeout=120s || true
            sudo k3s kubectl get svc -n devops --request-timeout=120s || true

            echo "âœ… Done"
