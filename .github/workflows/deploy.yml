name: Deploy Flask App to EC2 (k3s)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2 k3s
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 200s
          command_timeout: 200s
          script_stop: true
          script: |
            set -e

            echo "ğŸ”‘ Connected to EC2"
            whoami
            hostname
            uptime

            echo "ğŸ“ Go to project directory"
            cd ~/devops-cloud-k8s-flask

            echo "â¬‡ï¸ Sync repo to origin/main (clean deploy)"
            git fetch origin main
            git reset --hard origin/main
            git clean -fd

            echo "ğŸ³ Build Docker image"
            docker build -t devops-flask:latest -f docker/Dockerfile .

            echo "ğŸ“¦ Import image into k3s (containerd)"
            docker save devops-flask:latest -o /tmp/devops-flask.tar
            sudo k3s ctr images import /tmp/devops-flask.tar

            echo "â˜¸ï¸ Configure kubectl (use ubuntu kubeconfig)"
            export KUBECONFIG=$HOME/.kube/config

            echo "âœ… Cluster check"
            kubectl get nodes --request-timeout=60s

            echo "ğŸš€ Deploy to Kubernetes"
            kubectl apply -f k8s/ec2/ --request-timeout=120s --validate=false

            echo "ğŸ“¦ Pods status"
            kubectl get pods -n devops --request-timeout=120s

            echo "ğŸŒ Services status"
            kubectl get svc -n devops --request-timeout=120s

            echo "âœ… Deployment completed successfully"

