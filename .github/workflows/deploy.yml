name: Deploy Flask App to EC2 (k3s)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # 1ï¸âƒ£ Checkout repository
      # -------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------
      # 2ï¸âƒ£ Deploy to EC2 via SSH
      # -------------------------
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 200s
          command_timeout: 200s
          script_stop: true
          script: |
            set -e

            echo "ğŸ”‘ Connected to EC2"
            whoami
            hostname
            uptime

            echo "ğŸ“ Go to project directory"
            cd ~/devops-cloud-k8s-flask

            echo "â¬‡ï¸ Pull latest code"
            git pull origin main

            echo "ğŸ³ Build Docker image"
            docker build -t devops-flask:latest -f docker/Dockerfile .

            echo "â˜¸ï¸ Deploy to Kubernetes (k3s)"
            kubectl apply -f k8s/ec2/

            echo "ğŸ“¦ Pods status"
            kubectl get pods -n devops

            echo "ğŸŒ Services status"
            kubectl get svc -n devops

            echo "âœ… Deployment completed successfully"

